    class Clock extends React.Component {
      constructor(props){
        super(props)
        this.state={
          date: new Date()
        }
      }

      componentDidMount() {
        this.timerID = setInterval(
          () => this.tick(),1000);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      tick() {
        this.setState({
          date: new Date()
        });
      }

      render(){
        const { date } = this.state
        return (
          <div>
            <h1>汪酱！</h1>
            <h2>It is {date.toLocaleTimeString()}</h2>
          </div>
        )
      }
    }
      
    ReactDOM.render(
      <Clock />,
      document.getElementById('root')
    );
    
    </script>
